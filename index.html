<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Explorer</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.4/axios.min.js"></script>
</head>
<body>
    <header>
        <h1>Explore the World</h1>
        <p>Find the most beautiful destinations</p>
        <div class="search-box">
            <input type="text" id="search" placeholder="Search for a place...">
            <button onclick="searchPlace()">Search</button>
        </div>
    </header>

    <section class="hero">
        <h2>Your Adventure Begins Here</h2>
    </section>

    <section class="featured">
        <h2>Popular Destinations</h2>
        <div class="destination-grid">
            <div class="destination" style="background-image: url('images/maldives.jpg');">
                <h3>Maldives</h3>
            </div>
            <div class="destination" style="background-image: url('images/paris.jpg');">
                <h3>Paris</h3>
            </div>
            <div class="destination" style="background-image: url('images/bali.jpg');">
                <h3>Bali</h3>
            </div>
            <div class="destination" style="background-image: url('images/dubai.jpg');">
                <h3>Dubai</h3>
            </div>
        </div>
    </section>

    <main>
        <h2>Search Results</h2>
        <div id="results"></div>
    </main>
</body>
</html>
